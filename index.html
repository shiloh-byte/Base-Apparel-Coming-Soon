<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel</title>
    <link href="https://fonts.google.com/specimen/Josefin+Sans">
    <link rel="stylesheet" href="styles.css">

<body>

    <main class="grid">
        
            <div class="icon">
                <img src="images/logo.svg">
            </div>

            <div class="mobileImg">
                
                    <img src="images/hero-mobile.jpg" alt="fashion girl">
                
            </div>
                
            <div class="text">
                    <p class="h1text">We're</p>
                    <p class="h1">Coming</p>
                    <p class="h1">Soon</p>
                    <p class="text1">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
                    </p> 
            </div>

            <div class="input">
                <input class="email" type="email" placeholder="Email Address" required>
                <button class="btn"><img src=""></button>
            </div>
        
        
            <div class="desktopImg">
                
                    <img src="images/hero-desktop.jpg" alt="fashion girl">
                
            </div>

            
        

    </main>

<footer>
    <p>
    Challenge by Frontend Mentor. Coded by: <span><a href="https://github.com/shiloh-byte">github.com/shiloh-byte</a></span>
